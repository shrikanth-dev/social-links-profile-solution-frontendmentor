<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body>
    <div class="body-div">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica" />
      <h1>Jessica Randall</h1>
      <h4>London, United Kingdom</h4>
      <p>"Front-end developer and avid reader."</p>
      <a href="#" class="anchor-tag"> GitHub </a>
      <a href="#" class="anchor-tag"> Frontend Mentor </a>
      <a href="#" class="anchor-tag"> LinkedIn </a>
      <a href="#" class="anchor-tag"> Twitter </a>
      <a href="#" class="anchor-tag"> Instagram </a>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">SRIKANTH.G</a>.
    </div>
  </body>
</html>
